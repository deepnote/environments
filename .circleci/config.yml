version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  build-and-push-python:
    executor: docker/docker
    parameters:
      python-version:
        type: string
    environment:
      PYTHON_VERSION: << parameters.python-version >>
    steps:
      - checkout
      - setup_remote_docker
      - docker/check:
          use-docker-credentials-store: true
      - docker/build:
          step-name: Base Python image
          path: ./python
          extra_build_args: "--build-arg FROM_PYTHON_VERSION=${PYTHON_VERSION}"
          image: deepnote/python 
          tag: ${PYTHON_VERSION}${CIRCLE_PULL_REQUEST:+-ra-${CIRCLE_PULL_REQUEST##*/}}
      - docker/push:
          image: deepnote/python
          tag: ${PYTHON_VERSION}${CIRCLE_PULL_REQUEST:+-ra-${CIRCLE_PULL_REQUEST##*/}}
  build-and-push-gpu:
    executor: docker/docker
    parameters:
      tf-version:
        type: string
    environment:
      TF_VERSION: << parameters.tf-version >>
    steps:
      - checkout
      - setup_remote_docker
      - docker/check:
          use-docker-credentials-store: true
      - docker/build:
          step-name: Tensorflow GPU image
          path: ./gpu
          extra_build_args: "--build-arg TENSORFLOW_IMAGE_TAG=${TF_VERSION}"
          image: deepnote/tensorflow 
          tag: ${TF_VERSION}${CIRCLE_PULL_REQUEST:+-ra-${CIRCLE_PULL_REQUEST##*/}}-gpu
      - docker/push:
          image: deepnote/tensorflow
          tag: ${TF_VERSION}${CIRCLE_PULL_REQUEST:+-ra-${CIRCLE_PULL_REQUEST##*/}}-gpu

workflows:
  build:
    jobs:
      - build-and-push-python:
          name: Python 3.7
          python-version: "3.7"
      - build-and-push-python:
          name: Python 3.8
          python-version: "3.8"
      - build-and-push-python:
          name: Python 3.9
          python-version: "3.9"
      - build-and-push-python:
          name: Python 3.10
          python-version: "3.10"
      - build-and-push-python:
          name: Python 3.11
          python-version: "3.11"
      - build-and-push-gpu:
          name: Tensorflow 2.9
          tf-version: "2.9.1"
      - build-and-push-gpu:
          name: Tensorflow 2.15
          tf-version: "2.15.0"
